<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens - AI Fact Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-info">
                <div class="header-avatar">T</div>
                <div class="header-text">
                    <h1>TruthLens</h1>
                    <p>AI Fact Checker</p>
                </div>
            </div>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <span class="light-icon">üåô</span>
                <span class="dark-icon" style="display: none;">‚òÄÔ∏è</span>
            </button>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome Message -->
            <div class="message ai">
                <div class="ai-avatar">AI</div>
                <div class="message-bubble">
                    <p>üëã Hi! I'm TruthLens AI. Send me any text or news link, and I'll help you check its credibility!</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Paste text or link to fact-check..."
                    rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">TruthLens v1.0 ‚Ä¢ AI Fact Checker</p>

        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
